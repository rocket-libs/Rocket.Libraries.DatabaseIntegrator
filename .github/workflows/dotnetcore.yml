name: NuGet Generation

on:
  push:
    branches:
      - master
  pull_request:
    types: [closed]
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-18.04
    name: Update NuGet package
    steps:

      - name: Checkout repository
        uses: actions/checkout@v1

      - name: Setup .NET Core @ Latest
        uses: actions/setup-dotnet@v1
        with:
          source-url: https://nuget.pkg.github.com/rocket-libs/index.json
        env:
          NUGET_AUTH_TOKEN: 2b7fc79c2abee1534298756103500b6cbacd2854        

      - name: Build solution and generate NuGet package
        run: |  
          cd Rocket.Libraries.DatabaseIntegrator
          dotnet pack -c Release -o out  

      - name: Push generated package to GitHub registry
        run: dotnet nuget push ./Rocket.Libraries.DatabaseIntegrator/out/*.nupkg --skip-duplicate --no-symbols true
